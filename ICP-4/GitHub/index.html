<html>
<head>
    <title>Github</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" class="form-control form-control-lg" placeholder="enter a github username..." type="text"></input>
    </div>
    <div id="profile">
        <h1></h1>
        <div class="row">
            <div class="col-md-6 avatar">
                <img src="">
            </div>
            <div class="col-md-6 information">
                <br/><br/>
                <h3>Login Name: <span id="name"></span></h3><br/>
                <h3>Login ID: <span id="loginId"></span></h3><br/>
                <h3>GitHub URL:
                    <a href="#" target="_blank" id="git">open link</a>
                </h3><br/>
                <h3>Public repos: <span id="public"></span></h3><br/>
                <h3>Creation Date: <span id="creationDate"></span></h3><br/>
                <h3>Last Updated date: <span id="lastupdate"></span></h3><br/>
                <h3>No of followers: <span id="followers"></span></h3><br/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
