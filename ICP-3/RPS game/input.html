<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="container-fluid black">
    <header>
    <center><h2>Rock Paper Scissors Game</h2></center>
    </header>
    <div class="row" id="images">
        <div class="col-md-4" id="r">
            <button type="button" class="btn btn-dark">
                <img src="Rock.png" alt="rock" class="img-fluid">
            </button>
        </div>
        <div class="col-md-4" id="p">
            <button type="button" class="btn btn-dark">
                <img src="Paper.png" alt="paper" class="img-fluid">
            </button>
        </div>
        <div class="col-md-4" id="s">
            <button type="button" class="btn btn-dark">
                <img src="Scissors.png" alt="scissors" class="img-fluid">
            </button>
        </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
