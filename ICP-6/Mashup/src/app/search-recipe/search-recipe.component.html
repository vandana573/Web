<div class="parent-container">
  <div class="child-container">
    <h2 style="color: chartreuse"><b>Search for your recipe!!</b></h2><br>
    <form>
      <div class="form-group">
        <div class="form-group col-lg-4 col-lg-offset-4 input-group">
          <input #recipe class="form-control" placeholder="Please Enter Recipe Name" type="text">
          <br><br><input #place class="form-control" placeholder="Place to Search Around" type="text">
        </div>
        <br>
        <button (click)="getVenues()" class="btn btn-dark col-lg-2 col-lg-offset-5 " style="background: chartreuse" type="button">Go</button>

      </div>
    </form>
  </div>
</div><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>How to make</b></div>
        <div class="panel-body">
          <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
            <div class="pull-left">
              <span><h4 class="list-group-item-heading">{{ recipe.name }}</h4><b>Content:</b>{{recipe.content}}</span>
              <br><br>
              <a href="{{recipe.url}}" class="list-group-item-text">{{ recipe.url }}</a>

            </div>

            <span class="pull-right">
          <img src="{{recipe.icon}}" style="width: 70px; height: 50px;" align="center"/>

      </span>

          </div>

        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Where to get </b></div>
        <div class="panel-body">

          <div *ngFor="let venue of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ venue.name }}</h4>
              <p  class="list-group-item-text">{{venue.formattedAddress}}</p>

            </div>

            <span class="pull-right">
             <a target="_blank" href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
             &daddr={{venue.formattedAddress[0]}},{{venue.formattedAddress[1]}},{{venue.formattedAddress[2]}}">
               <img src="https://i.pinimg.com/originals/f2/57/78/f25778f30e29a96c44c4f72ef645aa63.png" style="width: 30px; height: 30px;"></a>
      </span>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
