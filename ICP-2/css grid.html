<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <style>
        .grid-container {
            display: flex;
            justify-content: center;
        }

        .grid-item {
           margin: 5px;
            height: 70px;
            width:70px;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <span class="grid-item" style="background: blue"></span>
    <span class="grid-item" style="background: black"></span>
    <span class="grid-item" style="background: lightgreen"></span>
</div>
<div class="grid-container">
    <span class="grid-item" style="background: orange"></span>
    <span class="grid-item" style="background: grey"></span>
    <span class="grid-item" style="background: green"></span>
</div>
<div class="grid-container">
    <span class="grid-item" style="background: yellow"></span>
    <span class="grid-item" style="background: pink"></span>
    <span class="grid-item" style="background: purple"></span>
</div>
</body>
</html>
