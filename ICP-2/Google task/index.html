<head>

</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>

            <div class="grid-item"><img src="Capture2.png" class="fav-link" ></div>
            <div class="grid-item"><img src="Capture3.png" class="fav-link" ></div>
            <div class="grid-item"><img src="Capture4.png" class="fav-link" ></div>
